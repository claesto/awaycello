<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üçã Awaycello</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #resultsPanel {
          visibility: hidden;
        }
      </style>
</head>

<body>
    <div class="text-center py-4 lg:px-4">
        <div
          class="p-2 bg-amber-50 items-center text-amber-100 leading-none lg:rounded-full flex lg:inline-flex"
          role="alert"
        >
          <span
            class="flex rounded-full bg-amber-500 uppercase px-2 py-1 text-xs font-bold mr-3"
            >üçã Awaycello</span
          >
          <span class="font-semibold mr-2 text-left flex-auto text-amber-700"
            >recipe</span
          >
        </div>
    </div>

        <div class="flex items-center justify-center">
            <form
        action="javascript:void(0);"
        class="w-full md:w-1/3 bg-white rounded-lg items-center"
      >
        <div class="flex font-bold justify-center mt-6"></div>

        <div class="px-12 pb-10">
          <div class="w-full mb-2">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="wageInput"
              >Alcohol (ml)</label
            >
            <div class="flex justify-center">
              <input
                type="number"
                id="alcoholInput"
                placeholder="Alcohol (ml)"
                class="px-8 w-full border rounded py-2 text-gray-700 focus:outline-none items-center"
              />
            </div>
          </div>

          <button
            onclick="calculateRecipe()"
            class="w-full mt-6 py-2 font-bold rounded bg-yellow-200 text-yellow-700 focus:outline-none"
          >
            Calculate
          </button>
        </div>
        <div id="resultsPanel" class="px-12 pb-10">
          <div class="w-full mb-2">
            <div
              class="flex items-center bg-yellow-700 rounded text-yellow-50 text-sm font-bold px-4 py-3"
              role="alert"
            >
              <svg
                class="fill-current w-4 h-4 mr-2"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"
                />
              </svg>
              <div id="result">Resultaat.</div>
            </div>
          </div>
        </div>
      </form>
        </div>

        <script>
        function calculateRecipe() {
            // base recipe
            var original_alcohol_volume = 1000;
            var original_water_volume = 1500;
            var original_sugar_weight = 700;

            // ratios
            var water_ratio = original_water_volume / original_alcohol_volume;
            var sugar_ratio = original_sugar_weight / original_alcohol_volume;

            var alcoholInput = document.getElementById("alcoholInput").value;

            var water_volume = water_ratio * alcoholInput;
            var sugar_weight = sugar_ratio * alcoholInput;

            result = `
                water: ${Math.round(water_volume)} ml, 
                sugar: ${Math.round(sugar_weight)} gr
            `;

            document.getElementById("result").innerHTML = result;
            document.getElementById("resultsPanel").style.visibility = "visible"; 
        }
        </script>
</body>

</html>
